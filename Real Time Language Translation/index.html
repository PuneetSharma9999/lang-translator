<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="translator-container">
        <div class="theme-toggle">
            <button id="themeButton">üåô</button>
        </div>
        <h1>Language Translator</h1>
        <div class="language-container">
            <select id="sourceLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>         
                <option value="ja">Japanese</option>
                <option value="ar">Arabic</option>
            </select>
            <button id="swapButton">‚Üî</button>
            <select id="targetLanguage">
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="ar">Arabic</option>
            </select>
        </div>
        <textarea id="sourceText" rows="4" placeholder="Type or speak here..."></textarea>
        <textarea id="translatedText" rows="4" placeholder="Translation will appear here..." readonly></textarea>
        <div class="options-container">
            <button id="textToVoiceButton">Text to Voice</button>
            <button id="voiceToVoiceButton">Voice to Voice</button>
            <button id="voiceToTextButton">Voice to Text</button>
            <button id="imageToTextButton">Image to Text</button>
        </div>
        <button id="resetButton" class="reset-button">Reset</button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="imagePreview"></div>
        <input type="file" id="imageUpload" accept=".jpeg,.jpg,.png,.pdf" style="display: none;" />
    </div>
    <footer>
        Built with ‚ù§ by Unilink.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
